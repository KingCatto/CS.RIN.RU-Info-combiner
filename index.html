<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>cs.rin.ru Info Text Combiner</title>
	</head>
	<body>
		<div class="container">
			<select class="language-selector" id="languageSelect">
				<option value="en">English</option>
				<option value="fr">Fran√ßais</option>
				<option value="de">Deutsch</option>
				<option value="es">Espa√±ol</option>
			</select>
			<div class="header">
				<h1 id="title">cs.rin.ru Info Text Combiner</h1>
				<p class="subtitle" id="subtitle">Combine and format your platform-specific files</p>
			</div>
			<div class="color-controls">
				<div>
					<label for="windowsColorPicker">Windows Color: </label>
					<input type="color" id="windowsColorPicker" value="#3b82f6">
				</div>
				<div>
					<label for="macColorPicker">Mac Color: </label>
					<input type="color" id="macColorPicker" value="#8b5cf6">
				</div>
				<div>
					<label for="linuxColorPicker">Linux Color: </label>
					<input type="color" id="linuxColorPicker" value="#10b981">
				</div>
			</div>
			<div class="date-controls">
				<div class="date-group">
					<div class="date-controls-left">
						<div class="date-toggle">
							<label class="switch">
								<input type="checkbox" id="windowsDateToggle">
								<span class="slider round"></span>
							</label>
							<span>Windows Date</span>
						</div>
						<div class="date-input-container" id="windowsDateContainer" style="display: none;">
							<input type="text" id="windowsDateInput" class="date-input" placeholder="Paste Windows date here">
						</div>
					</div>
					<div class="link-controls-right">
						<div class="date-toggle">
							<label class="switch">
								<input type="checkbox" id="windowsLinkToggle">
								<span class="slider round"></span>
							</label>
							<span>Windows Link</span>
						</div>
						<div class="date-input-container" id="windowsLinkContainer" style="display: none;">
							<input type="text" id="windowsLinkInput" class="date-input" placeholder="Enter Windows version link">
						</div>
					</div>
				</div>
				<div class="date-group">
					<div class="date-controls-left">
						<div class="date-toggle">
							<label class="switch">
								<input type="checkbox" id="macDateToggle">
								<span class="slider round"></span>
							</label>
							<span>Mac Date</span>
						</div>
						<div class="date-input-container" id="macDateContainer" style="display: none;">
							<input type="text" id="macDateInput" class="date-input" placeholder="Paste Mac date here">
						</div>
					</div>
					<div class="link-controls-right">
						<div class="date-toggle">
							<label class="switch">
								<input type="checkbox" id="macLinkToggle">
								<span class="slider round"></span>
							</label>
							<span>Mac Link</span>
						</div>
						<div class="date-input-container" id="macLinkContainer" style="display: none;">
							<input type="text" id="macLinkInput" class="date-input" placeholder="Enter Mac version link">
						</div>
					</div>
				</div>
				<div class="date-group">
					<div class="date-controls-left">
						<div class="date-toggle">
							<label class="switch">
								<input type="checkbox" id="linuxDateToggle">
								<span class="slider round"></span>
							</label>
							<span>Linux Date</span>
						</div>
						<div class="date-input-container" id="linuxDateContainer" style="display: none;">
							<input type="text" id="linuxDateInput" class="date-input" placeholder="Paste Linux date here">
						</div>
					</div>
					<div class="link-controls-right">
						<div class="date-toggle">
							<label class="switch">
								<input type="checkbox" id="linuxLinkToggle">
								<span class="slider round"></span>
							</label>
							<span>Linux Link</span>
						</div>
						<div class="date-input-container" id="linuxLinkContainer" style="display: none;">
							<input type="text" id="linuxLinkInput" class="date-input" placeholder="Enter Linux version link">
						</div>
					</div>
				</div>
			</div>
			<div id="dropzone">
				<div class="dropzone-content">
					<div class="dropzone-icon">üìÅ</div>
					<p class="dropzone-text">Drop your text files here</p>
					<p class="dropzone-subtext">or click to select files</p>
				</div>
			</div>
			<div class="button-container">
				<button id="copyButton">
					<span>üìã</span> Copy Output </button>
				<button id="downloadButton" class="success">
					<span>üíæ</span> Download Combined </button>
				<button id="clearButton" class="danger">
					<span>üóëÔ∏è</span> Clear All </button>
			</div>
			<div id="fileList" class="file-list">
				<div class="file-list-header">
					<span>Filename</span>
					<span>Platform</span>
				</div>
			</div>
			<div id="output"></div>
		</div>
		<script>
			const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
			const savedColors = JSON.parse(localStorage.getItem('colorPreferences')) || {
				windows: '#3b82f6',
				mac: '#8b5cf6',
				linux: '#10b981'
			};
			const files = [];
			let currentLanguage = savedLanguage;
			let windowsColor = savedColors.windows;
			let macColor = savedColors.mac;
			let linuxColor = savedColors.linux;
			let windowsDateUpdate = false;
			let macDateUpdate = false;
			let linuxDateUpdate = false;
			let windowsCustomDate = '';
			let macCustomDate = '';
			let linuxCustomDate = '';
			let windowsLinkUpdate = false;
			let macLinkUpdate = false;
			let linuxLinkUpdate = false;
			let windowsCustomLink = '';
			let macCustomLink = '';
			let linuxCustomLink = '';
			document.getElementById('languageSelect').value = currentLanguage;
			document.getElementById('windowsColorPicker').value = windowsColor;
			document.getElementById('macColorPicker').value = macColor;
			document.getElementById('linuxColorPicker').value = linuxColor;
			const dropzone = document.getElementById('dropzone');
			const output = document.getElementById('output');
			const fileList = document.getElementById('fileList');

			function extractBranch(content) {
				const branchMatch = content.match(/\[Branch:\s*([^\]]+)\]/);
				return branchMatch && branchMatch[1] !== 'Public' ? ` [${branchMatch[1]}]` : '';
			}

			function formatDate(dateStr) {
				try {
					const normalizedStr = dateStr.replace(/[‚Äì‚Äî-]/g, '-');
					const dateParts = normalizedStr.match(/(\d{1,2})\s+(\w+)\s+(\d{4})\s*-\s*(\d{2}):(\d{2}):(\d{2})\s*UTC/i);
					if (dateParts) {
						const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
						const day = parseInt(dateParts[1]);
						let month = dateParts[2];
						const year = dateParts[3];
						const hours = dateParts[4];
						const minutes = dateParts[5];
						const seconds = dateParts[6];
						month = month.charAt(0).toUpperCase() + month.slice(1).toLowerCase();
						if (months.includes(month)) {
							return `${month} ${day}, ${year} - ${hours}:${minutes}:${seconds} UTC`;
						}
					}
					return dateStr;
				} catch (e) {
					return dateStr;
				}
			}

			function handleFiles(newFiles) {
				for (let file of newFiles) {
					const reader = new FileReader();
					reader.onload = function(e) {
						files.push({
							name: file.name,
							content: e.target.result
						});
						updateDisplay();
					};
					reader.readAsText(file);
				}
			}
			dropzone.onclick = function() {
				const input = document.createElement('input');
				input.type = 'file';
				input.multiple = true;
				input.accept = '.txt';
				input.onchange = function() {
					handleFiles(this.files);
				};
				input.click();
			};
			dropzone.ondragover = function(e) {
				e.preventDefault();
				this.classList.add('dragover');
			};
			dropzone.ondragleave = function(e) {
				e.preventDefault();
				this.classList.remove('dragover');
			};
			dropzone.ondrop = function(e) {
				e.preventDefault();
				this.classList.remove('dragover');
				handleFiles(e.dataTransfer.files);
			};

			function updateDisplay() {
				const grouped = {
					Windows: [],
					Mac: [],
					Linux: []
				};
				for (const file of files) {
					let processedContent = file.content;
					if (file.name.includes('Linux') && linuxDateUpdate && linuxCustomDate) {
						const buildMatch = processedContent.match(/\[Build\s+(\d+)\]/);
						const buildNumber = buildMatch ? ` [Build ${buildMatch[1]}]` : '';
						processedContent = processedContent.replace(/\s*\[Build\s+\d+\]/g, '');
						processedContent = processedContent.replace(/(\[color=white\]\[b\]Version:\[\/b\]\s*)\[i\].*?\[\/i\]/, `$1[i]${linuxCustomDate}${buildNumber}[/i]`);
						processedContent = processedContent.replace(/(\[color=white\]\[b\]Uploaded version:\[\/b\]\s*)\[i\].*?\[\/i\]/, `$1[i]${linuxCustomDate}${buildNumber}[/i]`);
					} else if (file.name.includes('Mac') && macDateUpdate && macCustomDate) {
						const buildMatch = processedContent.match(/\[Build\s+(\d+)\]/);
						const buildNumber = buildMatch ? ` [Build ${buildMatch[1]}]` : '';
						processedContent = processedContent.replace(/\s*\[Build\s+\d+\]/g, '');
						processedContent = processedContent.replace(/(\[color=white\]\[b\]Version:\[\/b\]\s*)\[i\].*?\[\/i\]/, `$1[i]${macCustomDate}${buildNumber}[/i]`);
						processedContent = processedContent.replace(/(\[color=white\]\[b\]Uploaded version:\[\/b\]\s*)\[i\].*?\[\/i\]/, `$1[i]${macCustomDate}${buildNumber}[/i]`);
					} else if (file.name.includes('Win') && windowsDateUpdate && windowsCustomDate) {
						const buildMatch = processedContent.match(/\[Build\s+(\d+)\]/);
						const buildNumber = buildMatch ? ` [Build ${buildMatch[1]}]` : '';
						processedContent = processedContent.replace(/\s*\[Build\s+\d+\]/g, '');
						processedContent = processedContent.replace(/(\[color=white\]\[b\]Version:\[\/b\]\s*)\[i\].*?\[\/i\]/, `$1[i]${windowsCustomDate}${buildNumber}[/i]`);
						processedContent = processedContent.replace(/(\[color=white\]\[b\]Uploaded version:\[\/b\]\s*)\[i\].*?\[\/i\]/, `$1[i]${windowsCustomDate}${buildNumber}[/i]`);
					}
					if (file.name.includes('Linux')) {
						grouped.Linux.push({
							...file,
							content: processedContent
						});
					} else if (file.name.includes('Mac')) {
						grouped.Mac.push({
							...file,
							content: processedContent
						});
					} else {
						grouped.Windows.push({
							...file,
							content: processedContent
						});
					}
				}
				// Modify the output_text generation in the updateDisplay function
				const output_text = [...grouped.Windows.map(f => {
					let content = f.content;
					if (windowsLinkUpdate && windowsCustomLink) {
						// Find any existing URL tags
						const urlMatch = content.match(/\[url=.*?\]/);
						if (urlMatch) {
							// Replace the URL inside the existing tag
							content = content.replace(/\[url=.*?\]/, `[url=${windowsCustomLink}]`);
						}
					}
					return `[quote][size=150][color=${windowsColor}]Windows${extractBranch(f.content)}[/color][/size]\n${content}[/quote]`;
				}), ...grouped.Mac.map(f => {
					let content = f.content;
					if (macLinkUpdate && macCustomLink) {
						const urlMatch = content.match(/\[url=.*?\]/);
						if (urlMatch) {
							content = content.replace(/\[url=.*?\]/, `[url=${macCustomLink}]`);
						}
					}
					return `[quote][size=150][color=${macColor}]Mac${extractBranch(f.content)}[/color][/size]\n${content}[/quote]`;
				}), ...grouped.Linux.map(f => {
					let content = f.content;
					if (linuxLinkUpdate && linuxCustomLink) {
						const urlMatch = content.match(/\[url=.*?\]/);
						if (urlMatch) {
							content = content.replace(/\[url=.*?\]/, `[url=${linuxCustomLink}]`);
						}
					}
					return `[quote][size=150][color=${linuxColor}]Linux${extractBranch(f.content)}[/color][/size]\n${content}[/quote]`;
				})].join('\n\n');
				output.textContent = output_text;
				const fileListHTML = `
                
																					<div class="file-list-header">
																						<span>${translations[currentLanguage].filename}</span>
																						<span>${translations[currentLanguage].platform}</span>
																					</div>
                ${[
                    ...grouped.Windows.map(createFileListItem),
                    ...grouped.Mac.map(createFileListItem),
                    ...grouped.Linux.map(createFileListItem)
                ].join('')}
            `;
				fileList.innerHTML = fileListHTML;
			}

			function createFileListItem(file) {
				const platform = detectPlatform(file.name);
				return `
                
																					<div class="file-item">
																						<span>${file.name}</span>
																						<span class="platform-tag ${platform.toLowerCase()}">${platform}</span>
																					</div>
            `;
			}

			function detectPlatform(filename) {
				if (filename.includes('Linux64')) return 'Linux64';
				if (filename.includes('Linux')) return 'Linux';
				if (filename.includes('Mac')) return 'Mac';
				if (filename.includes('Win64')) return 'Win64';
				return 'Windows';
			}

			function showToast(message) {
				const toast = document.createElement('div');
				toast.className = 'toast';
				toast.textContent = message;
				document.body.appendChild(toast);
				setTimeout(() => toast.remove(), 3000);
			}

			function generateCombinedFileName() {
				if (files.length === 0) return 'combined.txt';
				let baseName = files[0].name;
				baseName = baseName.replace(/\.txt$/, '');
				const originalPlatformMatch = baseName.match(/(Win64|Linux64|Linux|Mac|Windows)/);
				if (originalPlatformMatch) {
					const platforms = new Set(files.map(file => {
						const platform = detectPlatform(file.name);
						return platform === 'Windows' ? 'Win64' : (platform === 'Linux' ? 'Linux64' : platform);
					}));
					const platformString = Array.from(platforms).sort((a, b) => {
						const order = {
							'Win64': 1,
							'Mac': 2,
							'Linux64': 3
						};
						return order[a] - order[b];
					}).join('.');
					baseName = baseName.replace(originalPlatformMatch[0], platformString);
				}
				return baseName + '.txt';
			}

			function copyOutput() {
				const textToCopy = output.textContent;
				if (!textToCopy) {
					showToast('No content to copy');
					return;
				}
				navigator.clipboard.writeText(textToCopy).then(() => {
					showToast('Copied to clipboard!');
				}).catch(() => {
					const textarea = document.createElement('textarea');
					textarea.value = textToCopy;
					textarea.style.position = 'fixed';
					textarea.style.opacity = '0';
					document.body.appendChild(textarea);
					textarea.select();
					try {
						document.execCommand('copy');
						showToast('Copied to clipboard!');
					} catch (err) {
						console.error('Failed to copy:', err);
						showToast('Failed to copy to clipboard');
					}
					document.body.removeChild(textarea);
				});
			}

			function downloadOutput() {
				if (!output.textContent) {
					showToast('No content to download');
					return;
				}
				const fileName = generateCombinedFileName();
				const blob = new Blob([output.textContent], {
					type: 'text/plain'
				});
				const url = window.URL.createObjectURL(blob);
				const a = document.createElement('a');
				a.href = url;
				a.download = fileName;
				document.body.appendChild(a);
				a.click();
				window.URL.revokeObjectURL(url);
				document.body.removeChild(a);
				showToast('File downloaded!');
			}

			function clearAll() {
				files.length = 0;
				document.getElementById('windowsDateToggle').checked = false;
				document.getElementById('macDateToggle').checked = false;
				document.getElementById('linuxDateToggle').checked = false;
				document.getElementById('windowsDateInput').value = '';
				document.getElementById('macDateInput').value = '';
				document.getElementById('linuxDateInput').value = '';
				document.getElementById('windowsDateContainer').style.display = 'none';
				document.getElementById('macDateContainer').style.display = 'none';
				document.getElementById('linuxDateContainer').style.display = 'none';
				windowsDateUpdate = false;
				macDateUpdate = false;
				linuxDateUpdate = false;
				windowsCustomDate = '';
				macCustomDate = '';
				linuxCustomDate = '';
				document.getElementById('windowsLinkToggle').checked = false;
				document.getElementById('macLinkToggle').checked = false;
				document.getElementById('linuxLinkToggle').checked = false;
				document.getElementById('windowsLinkInput').value = '';
				document.getElementById('macLinkInput').value = '';
				document.getElementById('linuxLinkInput').value = '';
				document.getElementById('windowsLinkContainer').style.display = 'none';
				document.getElementById('macLinkContainer').style.display = 'none';
				document.getElementById('linuxLinkContainer').style.display = 'none';
				windowsLinkUpdate = false;
				macLinkUpdate = false;
				linuxLinkUpdate = false;
				windowsCustomLink = '';
				macCustomLink = '';
				linuxCustomLink = '';
				updateDisplay();
			}

			function changeLanguage() {
				currentLanguage = document.getElementById('languageSelect').value;
				localStorage.setItem('preferredLanguage', currentLanguage);
				const t = translations[currentLanguage];
				document.getElementById('title').textContent = t.title;
				document.getElementById('subtitle').textContent = t.subtitle;
				document.querySelector('.dropzone-text').textContent = t.dropText;
				document.querySelector('.dropzone-subtext').textContent = t.dropSubtext;
				document.getElementById('copyButton').innerHTML = `
																					<span>üìã</span> ${t.copyButton}`;
				document.getElementById('downloadButton').innerHTML = `
																					<span>üíæ</span> ${t.downloadButton}`;
				document.getElementById('clearButton').innerHTML = `
																					<span>üóëÔ∏è</span> ${t.clearButton}`;
				document.querySelector('label[for="windowsColorPicker"]').textContent = t.windowsColor;
				document.querySelector('label[for="macColorPicker"]').textContent = t.macColor;
				document.querySelector('label[for="linuxColorPicker"]').textContent = t.linuxColor;
				updateDisplay();
			}
			document.getElementById('windowsDateToggle').addEventListener('change', function(e) {
				windowsDateUpdate = e.target.checked;
				document.getElementById('windowsDateContainer').style.display = windowsDateUpdate ? 'block' : 'none';
				if (windowsDateUpdate) {
					document.getElementById('windowsDateInput').focus();
				}
				updateDisplay();
			});
			document.getElementById('macDateToggle').addEventListener('change', function(e) {
				macDateUpdate = e.target.checked;
				document.getElementById('macDateContainer').style.display = macDateUpdate ? 'block' : 'none';
				if (macDateUpdate) {
					document.getElementById('macDateInput').focus();
				}
				updateDisplay();
			});
			document.getElementById('linuxDateToggle').addEventListener('change', function(e) {
				linuxDateUpdate = e.target.checked;
				document.getElementById('linuxDateContainer').style.display = linuxDateUpdate ? 'block' : 'none';
				if (linuxDateUpdate) {
					document.getElementById('linuxDateInput').focus();
				}
				updateDisplay();
			});
			document.getElementById('windowsDateInput').addEventListener('input', function(e) {
				const formattedDate = formatDate(e.target.value);
				windowsCustomDate = formattedDate;
				if (formattedDate !== e.target.value) {
					e.target.value = formattedDate;
				}
				updateDisplay();
			});
			document.getElementById('macDateInput').addEventListener('input', function(e) {
				const formattedDate = formatDate(e.target.value);
				macCustomDate = formattedDate;
				if (formattedDate !== e.target.value) {
					e.target.value = formattedDate;
				}
				updateDisplay();
			});
			document.getElementById('linuxDateInput').addEventListener('input', function(e) {
				const formattedDate = formatDate(e.target.value);
				linuxCustomDate = formattedDate;
				if (formattedDate !== e.target.value) {
					e.target.value = formattedDate;
				}
				updateDisplay();
			});
			document.getElementById('windowsColorPicker').addEventListener('input', function(e) {
				windowsColor = e.target.value;
				localStorage.setItem('colorPreferences', JSON.stringify({
					windows: windowsColor,
					mac: macColor,
					linux: linuxColor
				}));
				updateDisplay();
			});
			document.getElementById('macColorPicker').addEventListener('input', function(e) {
				macColor = e.target.value;
				localStorage.setItem('colorPreferences', JSON.stringify({
					windows: windowsColor,
					mac: macColor,
					linux: linuxColor
				}));
				updateDisplay();
			});
			document.getElementById('linuxColorPicker').addEventListener('input', function(e) {
				linuxColor = e.target.value;
				localStorage.setItem('colorPreferences', JSON.stringify({
					windows: windowsColor,
					mac: macColor,
					linux: linuxColor
				}));
				updateDisplay();
			});
			document.getElementById('windowsLinkToggle').addEventListener('change', function(e) {
				windowsLinkUpdate = e.target.checked;
				document.getElementById('windowsLinkContainer').style.display = windowsLinkUpdate ? 'block' : 'none';
				if (windowsLinkUpdate) {
					document.getElementById('windowsLinkInput').focus();
				}
				updateDisplay();
			});
			document.getElementById('macLinkToggle').addEventListener('change', function(e) {
				macLinkUpdate = e.target.checked;
				document.getElementById('macLinkContainer').style.display = macLinkUpdate ? 'block' : 'none';
				if (macLinkUpdate) {
					document.getElementById('macLinkInput').focus();
				}
				updateDisplay();
			});
			document.getElementById('linuxLinkToggle').addEventListener('change', function(e) {
				linuxLinkUpdate = e.target.checked;
				document.getElementById('linuxLinkContainer').style.display = linuxLinkUpdate ? 'block' : 'none';
				if (linuxLinkUpdate) {
					document.getElementById('linuxLinkInput').focus();
				}
				updateDisplay();
			});
			document.getElementById('windowsLinkInput').addEventListener('input', function(e) {
				windowsCustomLink = e.target.value;
				updateDisplay();
			});
			document.getElementById('macLinkInput').addEventListener('input', function(e) {
				macCustomLink = e.target.value;
				updateDisplay();
			});
			document.getElementById('linuxLinkInput').addEventListener('input', function(e) {
				linuxCustomLink = e.target.value;
				updateDisplay();
			});
			document.getElementById('copyButton').addEventListener('click', copyOutput);
			document.getElementById('downloadButton').addEventListener('click', downloadOutput);
			document.getElementById('clearButton').addEventListener('click', clearAll);
			document.getElementById('languageSelect').addEventListener('change', changeLanguage);
			const translations = {
				en: {
					title: "cs.rin.ru Info Text Combiner",
					subtitle: "Combine and format your platform-specific files",
					dropText: "Drop your text files here",
					dropSubtext: "or click to select files",
					copyButton: "Copy Output",
					clearButton: "Clear All",
					downloadButton: "Download Combined",
					filename: "Filename",
					platform: "Platform",
					copied: "Copied to clipboard!",
					windowsColor: "Windows Color:",
					macColor: "Mac Color:",
					linuxColor: "Linux Color:"
				},
				fr: {
					title: "cs.rin.ru Info Text Combiner",
					subtitle: "Combinez et formatez vos fichiers sp√©cifiques √† la plateforme",
					dropText: "D√©posez vos fichiers texte ici",
					dropSubtext: "ou cliquez pour s√©lectionner des fichiers",
					copyButton: "Copier",
